
<form [formGroup]="careerForm" (ngSubmit)="onSubmit()" class="career-form">
  <h2 class="form-title">{{ 'CAREER_FORM.TITLE' | translate }}</h2>

  <div class="form-grid">
    <label for="type">{{ 'CAREER_FORM.FIELDS.NAME' | translate }}</label>
    <input id="type" formControlName="type" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.NAME' | translate }}" />

    <label for="mobile">{{ 'CAREER_FORM.FIELDS.MOBILE' | translate }}</label>
    <input id="mobile" formControlName="mobile" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.MOBILE' | translate }}" required />

    <label for="email">{{ 'CAREER_FORM.FIELDS.EMAIL' | translate }}</label>
    <input id="email" formControlName="email" type="email" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.EMAIL' | translate }}" required />

    <label for="salutation">{{ 'CAREER_FORM.FIELDS.SALUTATION' | translate }}</label>
    <select id="salutation" formControlName="salutation">
      <option value="">{{ 'CAREER_FORM.PLACEHOLDER.SALUTATION' | translate }}</option>
      <option *ngFor="let s of SALUTATIONS" [value]="s">{{ s }}</option>
    </select>

    <label for="firstName">{{ 'CAREER_FORM.FIELDS.FIRST_NAME' | translate }}</label>
    <input id="firstName" formControlName="firstName" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.FIRST_NAME' | translate }}" />

    <label for="lastName">{{ 'CAREER_FORM.FIELDS.LAST_NAME' | translate }}</label>
    <input id="lastName" formControlName="lastName" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.LAST_NAME' | translate }}" />

    <label for="companyName">{{ 'CAREER_FORM.FIELDS.COMPANY_NAME' | translate }}</label>
    <input id="companyName" formControlName="companyName" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.COMPANY_NAME' | translate }}" />

    <label for="jobTitle">{{ 'CAREER_FORM.FIELDS.JOB_TITLE' | translate }}</label>
    <input id="jobTitle" formControlName="jobTitle" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.JOB_TITLE' | translate }}" />

    <label for="industry">{{ 'CAREER_FORM.FIELDS.INDUSTRY' | translate }}</label>
    <select id="industry" formControlName="industry">
      <option value="">{{ 'CAREER_FORM.PLACEHOLDER.INDUSTRY' | translate }}</option>
      <option *ngFor="let i of INDUSTRIES" [value]="i">{{ i }}</option>
    </select>

    <label for="jobRole">{{ 'CAREER_FORM.FIELDS.JOB_ROLE' | translate }}</label>
    <select id="jobRole" formControlName="jobRole">
      <option value="">{{ 'CAREER_FORM.PLACEHOLDER.JOB_ROLE' | translate }}</option>
      <option *ngFor="let j of JOB_ROLES" [value]="j">{{ j }}</option>
    </select>

    <label for="countryCode">{{ 'CAREER_FORM.FIELDS.COUNTRY_CODE' | translate }}</label>
    <input id="countryCode" formControlName="countryCode" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.COUNTRY_CODE' | translate }}" />

    <label for="postalCode">{{ 'CAREER_FORM.FIELDS.POSTAL_CODE' | translate }}</label>
    <input id="postalCode" formControlName="postalCode" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.POSTAL_CODE' | translate }}" />

    <label for="city">{{ 'CAREER_FORM.FIELDS.CITY' | translate }}</label>
    <input id="city" formControlName="city" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.CITY' | translate }}" />

    <label for="countryRegion">{{ 'CAREER_FORM.FIELDS.COUNTRY_REGION' | translate }}</label>
    <input id="countryRegion" formControlName="countryRegion" placeholder="{{ 'CAREER_FORM.PLACEHOLDER.COUNTRY_REGION' | translate }}" />

    <label for="contactType">{{ 'CAREER_FORM.FIELDS.CONTACT_TYPE' | translate }}</label>
    <select id="contactType" formControlName="contactType">
      <option value="">{{ 'CAREER_FORM.PLACEHOLDER.CONTACT_TYPE' | translate }}</option>
      <option *ngFor="let c of CONTACT_TYPES" [value]="c">{{ c }}</option>
    </select>

    <label class="checkbox-label">
      {{ 'CAREER_FORM.FIELDS.MARKETING_CONSENT' | translate }}
      <input type="checkbox" formControlName="marketingConsent" />
    </label>
  </div>

  <button type="submit" [disabled]="careerForm.invalid">{{ 'CAREER_FORM.BUTTON.SUBMIT' | translate }}</button>
</form>
