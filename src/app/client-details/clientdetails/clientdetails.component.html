<div class="contact-section">
  <h2 class="section-title">
    <i class="bi bi-telephone-fill"></i> {{ 'CONTACT_FORM.TITLE' | translate }}
  </h2>
  <div class="contact-grid">
        <!-- Left: Contact Form -->
    <div class="contact-card form-card">
      <h3 class="form-title">{{ 'CONTACT_FORM.SEND_MESSAGE' | translate }}</h3>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
          <label>{{ 'CONTACT_FORM.NAME' | translate }}</label>
          <input type="text" formControlName="name" [placeholder]="'CONTACT_FORM.ENTER_NAME' | translate" />
        </div>

        <div class="form-group">
          <label>{{ 'CONTACT_FORM.EMAIL' | translate }}</label>
          <input type="email" formControlName="email" [placeholder]="'CONTACT_FORM.ENTER_EMAIL' | translate" />
        </div>

        <div class="form-group">
          <label>{{ 'CONTACT_FORM.PHONE' | translate }}</label>
          <input type="text" formControlName="phone" [placeholder]="'CONTACT_FORM.ENTER_PHONE' | translate" />
        </div>

        <div class="form-group">
          <label>{{ 'CONTACT_FORM.MESSAGE' | translate }}</label>
          <textarea formControlName="message" [placeholder]="'CONTACT_FORM.ENTER_MESSAGE' | translate"></textarea>
        </div>

        <div class="form-group">
          <label>{{ 'CONTACT_FORM.UPLOAD_DOC' | translate }}</label>
          <input type="file" (change)="onFileSelect($event, 'document')" accept=".pdf,.doc,.docx" />
        </div>

        <button type="submit" class="btn-submit" [disabled]="isUploading || contactForm.invalid">
          {{ isUploading ? ('CONTACT_FORM.SENDING' | translate) : ('CONTACT_FORM.SEND' | translate) }}
        </button>
      </form>
    </div>
<div class="contact-card info-card">
  <h3 class="info-title">Office Information</h3>
  <!-- <p><i class="bi bi-geo-alt-fill"></i> <strong>Address:</strong> 123 Example Street, City, State, 123456</p> -->
  <p><i class="bi bi-telephone-fill"></i> <strong>Phone:</strong> +91  8668267967</p>
  <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> sales@psatechall.com</p>

  <div class="contact-card social-card">
  <h3 class="info-title">Social Media</h3>
  <a href="https://www.facebook.com/example" target="_blank" class="social-btn fb">
    <i class="bi bi-facebook"></i> Follow us on Facebook
  </a>
  <a href="https://twitter.com/example" target="_blank" class="social-btn tw">
    <i class="bi bi-twitter"></i> Follow us on Twitter
  </a>
  <a href="https://www.instagram.com/example" target="_blank" class="social-btn ig">
    <i class="bi bi-instagram"></i> Follow us on Instagram
  </a>
</div>


</div>
</div>
</div>
